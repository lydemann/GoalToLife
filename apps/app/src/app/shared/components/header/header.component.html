<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start" class="left-header-controls">
      <a [routerLink]="backUrl">{{backText}}</a>
    </ion-buttons>
    <ion-title>{{title}}</ion-title>

    <ion-buttons
      slot="end"
      class="right-header-controls"
      (click)="select.open()"
    >
      <ion-icon name="pricetags-outline"></ion-icon>
      <ion-select multiple selectedText=" " #select>
        <ion-select-option
          *ngFor="let category of categories"
          [value]="category"
          >{{ category }}</ion-select-option
        >
      </ion-select>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
