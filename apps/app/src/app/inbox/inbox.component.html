<app-header [title]="'Inbox'" [categories]="categories$ | async"></app-header>

<ion-content>
  <div class="ion-padding-top ion-text-center">
    <ion-list>
      <app-task
        *ngFor="let task of tasks$ | async"
        [task]="task"
        (delete)="onDelete(task)"
      ></app-task>
    </ion-list>
  </div>
</ion-content>
