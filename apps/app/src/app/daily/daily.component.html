<app-header
  [title]="'March 20, 2021'"
  [backText]="'Weekly'"
  [backUrl]="'/weekly'"
  [categories]="categories$ | async"
></app-header>

<ion-content>
  <div class="ion-padding-top ion-text-center">
    <h2>Client work</h2>

    <ion-list>
      <app-task
        *ngFor="let task of tasks$ | async; trackBy: tasksTrackBy"
        [task]="task"
        (delete)="onDelete(task)"
      ></app-task>
    </ion-list>
  </div>
</ion-content>
