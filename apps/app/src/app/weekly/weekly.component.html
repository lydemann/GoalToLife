<app-header
  [title]="'March 20, week 12, 2021'"
  [backText]="'Monthly'"
  [backUrl]="'/monthly'"
  [categories]="categories$ | async"
></app-header>

<ion-content>
  <div class="ion-padding-top ion-text-center">
    <h2>Weekly goals</h2>

    <ion-list>
      <ion-item
        *ngFor="let weeklyGoal of weeklyGoals; trackBy: weeklyGoalsTrackBy"
      >
        <ion-checkbox></ion-checkbox>
        {{ weeklyGoal.name }}
      </ion-item>
    </ion-list>

    <div *ngFor="let day of days">
      <h3><a routerLink="">{{ day.date | date: "mediumDate" }}</a></h3>

      <ion-item *ngFor="let task of day.tasks">
        <ion-checkbox></ion-checkbox>
        {{ task.name }}
      </ion-item>

      <hr/>
    </div>
  </div>
</ion-content>
