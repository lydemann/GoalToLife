<app-header [title]="'Inbox'" [categories]="categories$ | async"></app-header>

<ion-content>
  <div class="ion-padding-top ion-text-center">
    <ion-list>
      <app-task
        *ngFor="let goal of goals$ | async"
        [task]="goal"
        (delete)="onDeleteGoal(goal)"
        (edit)="onEditGoal(goal)"
      ></app-task>
    </ion-list>
    <form (submit)="onAddGoal($event)">
      <ion-input
        #addTodoText
        (keydown.enter)="onKeydown($event)"
        (keyup.enter)="onAddGoal($event)"
        [formControl]="todoTextControl"
        class="form-control"
        name="todoText"
        autocomplete="off"
        placeholder="Add task - Enter"
      ></ion-input>
    </form>
  </div>
</ion-content>
