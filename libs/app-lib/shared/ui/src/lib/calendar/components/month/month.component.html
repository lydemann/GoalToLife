<section>
  <div class="headers">
    <div class="day-header" *ngFor="let dayHeader of dayHeaders">
      {{ dayHeader }}
    </div>
  </div>
  <div class="data">
    <ng-container class="week data" *ngFor="let week of weeks; weeksTrackBy">
      <app-day
        *ngFor="let day of week.days; trackBy: daysTrackBy"
        [dayDate]="day"
        [selected]="selected"
        [highlited]="highlited"
        (click)="onDayClick(day.date)"
        (addTodo)="onAddTodo($event)"
        (deleteTodo)="onDeleteTodo($event)"
      ></app-day>
    </ng-container>
  </div>
</section>
