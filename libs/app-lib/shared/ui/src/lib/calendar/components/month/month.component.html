<section>
  <div class="headers">
    <div class="day-header" *ngFor="let dayHeader of dayHeaders">
      <div>{{ dayHeader }}</div>
    </div>
  </div>
  <div class="data">
    <ng-container
      class="week data"
      *ngFor="let week of weeks; trackBy: weeksTrackBy"
    >
      <app-day
        [calendarDate]="week"
        [isWeek]="true"
        [selected]="selected"
        [highlited]="highlited"
        (click)="onDayClick(week.days[0].date)"
        (addTodo)="onAddTodo($event)"
        (deleteTodo)="onDeleteTodo($event)"
        (editTodo)="editTodo.next($event)"
        (toggleComplete)="toggleComplete.emit($event)"
        (retroChange)="retroChange.emit($event)"
        (replaceGoal)="onReplaceGoal($event)"
      ></app-day>
      <app-day
        *ngFor="let day of week.days; trackBy: daysTrackBy"
        [calendarDate]="day"
        [selected]="selected"
        [highlited]="highlited"
        (click)="onDayClick(day.date)"
        (addTodo)="onAddTodo($event)"
        (deleteTodo)="onDeleteTodo($event)"
        (editTodo)="editTodo.next($event)"
        (toggleComplete)="toggleComplete.emit($event)"
        (retroChange)="retroChange.emit($event)"
        (replaceGoal)="onReplaceGoal($event)"
      ></app-day>
    </ng-container>
  </div>
</section>
