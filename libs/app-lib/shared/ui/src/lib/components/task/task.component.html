<ion-item lines="full">
  <ion-checkbox
    slot="start"
    [checked]="task.completed"
    data-testid="goal-completed"
  ></ion-checkbox>
  <div>
    <ion-input
      #input
      [value]="task.name"
      autofocus
      [formControl]="taskNameControl"
    ></ion-input>
  </div>
  <div slot="end">
    <ion-buttons slot="primary">
      <ion-button
        color="secondary"
        (click)="edit.emit(task)"
        *ngIf="!!task.id"
        data-testid="edit-goal"
      >
        <ion-icon slot="icon-only" name="pencil-outline"></ion-icon>
      </ion-button>
      <ion-button
        color="secondary"
        [disabled]="this.taskNameControl.invalid"
        (click)="onAdd()"
        *ngIf="!task.id"
      >
        <ion-icon slot="icon-only" name="add-circle-outline"></ion-icon>
      </ion-button>
      <ion-button
        color="secondary"
        (click)="delete.emit(task)"
        data-testid="delete-goal"
      >
        <ion-icon slot="icon-only" name="trash-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </div>
</ion-item>
