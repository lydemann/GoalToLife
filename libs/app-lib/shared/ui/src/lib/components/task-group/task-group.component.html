<h2 *ngIf="isMain">{{ title }}</h2>
<h3 *ngIf="!isMain">
  {{ title }}
</h3>

<ion-list>
  <app-task
    *ngFor="let task of tasks; trackBy: tasksTrackBy"
    [task]="task"
    (delete)="this.deleteGoal.next(task)"
    (edit)="this.editGoal.next(task)"
    data-testid="goal"
  ></app-task>
</ion-list>

<form (submit)="onAddTODO($event)">
  <ion-input
    #addTodoText
    enterkeyhint
    (keydown.enter)="onKeydown($event)"
    (keyup.enter)="onAddTODO($event)"
    [formControl]="todoTextControl"
    class="form-control"
    name="todoText"
    autocomplete="off"
    placeholder="Add task - Enter"
    data-testid="add-monthly-goal-input"
  ></ion-input>
</form>
