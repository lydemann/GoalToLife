<div class="todo-wrapper">
  <div class="todo-list-wrapper">
    <ul class="list-group">
      <li
        *ngFor="let goal of goals; let i = index"
        class="{{ todoDOMClass }}-{{ goal.id }} list-group-item"
        [draggable]="isDraggable()"
        appMakeDraggable
        [dragItem]="goal"
        [dragItemId]="goal.id"
        [helperClass]="todoDOMClass"
        (click)="onTodoItemClick(goal, $event)"
      >
        <ion-checkbox
          class="checkbox"
          (click)="onToggleComplete(goal, $event)"
          [checked]="goal.completed"
        >
        </ion-checkbox>
        <span class="text">{{ goal.name }}</span>
        <span
          (click)="onDeleteTODO(goal, $event)"
          class="badge badge-default bg-danger"
        >
          <i class="fa fa-times"></i>
        </span>
      </li>
    </ul>
  </div>
  <!-- <app-task *ngIf="editable === true"></app-task> -->
  <form (submit)="onAddTODO($event)">
    <ion-input
      #addTodoText
      (keydown.enter)="onKeydown($event)"
      (keyup.enter)="onAddTODO($event)"
      [formControl]="todoTextControl"
      class="form-control"
      name="todoText"
      autocomplete="off"
      placeholder="Add task - Enter"
    ></ion-input>
  </form>
</div>
