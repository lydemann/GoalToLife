<p class="headline" *ngIf="calendarDate.goals?.length > 0">Goals</p>
<app-todolist
  [goals]="calendarDate.goals"
  [editable]="calendarDate.isSelected"
  [calendarDate]="calendarDate.dateDate"
  [droppedTodo]="droppedTodo"
  [refreshRequired]="refreshRequired"
  (addTodo)="onAddTodo($event)"
  (deleteTodo)="onDeleteTodo($event)"
  (editTodo)="editTodo.next($event)"
  (toggleComplete)="toggleComplete.emit($event)"
></app-todolist>

<p
  [class.hidden]="
    !calendarDate.wins &&
    !calendarDate.obtainedKnowledge &&
    !calendarDate.improvementPoints &&
    !calendarDate.thoughts
  "
>
  Retro
</p>
<form class="retro" [formGroup]="retroForm">
  <div [class.hidden]="!calendarDate.isSelected && !calendarDate.wins">
    <ion-label>Wins</ion-label>
    <ion-textarea
      class="input"
      formControlName="wins"
      placeholder="Good things that I did today"
    ></ion-textarea>
  </div>
  <div
    [class.hidden]="!calendarDate.isSelected && !calendarDate.obtainedKnowledge"
  >
    <ion-label>Obtained Knowledge</ion-label>
    <ion-textarea
      class="input"
      placeholder="What I learned today"
      formControlName="obtainedKnowledge"
    ></ion-textarea>
  </div>
  <div
    [class.hidden]="!calendarDate.isSelected && !calendarDate.improvementPoints"
  >
    <ion-label>Improvement Points</ion-label>
    <ion-textarea
      class="input"
      placeholder="How I will improve"
      formControlName="improvementPoints"
    ></ion-textarea>
  </div>
  <div [class.hidden]="!calendarDate.isSelected && !calendarDate.thoughts">
    <ion-label>Thoughts</ion-label>
    <ion-textarea
      class="input"
      formControlName="thoughts"
      placeholder="What is occupying my mind"
    ></ion-textarea>
  </div>
</form>
